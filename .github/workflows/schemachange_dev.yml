name: schemachange_dev
on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  deploy_Snowflake_Scripts:
    runs-on: ubuntu-latest
    environment: dev  

    env:
      ENV: ${{ secrets.ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install schemachange
        run: pip install --upgrade schemachange

      - name: Create connections.toml
        run: |
          mkdir -p ./schemachange/connection
          echo "[${{ secrets.ENV }}]" > ./schemachange/connection/connections.toml
          echo "account = \"${{ secrets.SF_ACCOUNT }}\"" >> ./schemachange/connection/connections.toml
          echo "user = \"${{ secrets.SF_USER }}\"" >> ./schemachange/connection/connections.toml
          echo "password = \"${{ secrets.SF_PASSWORD }}\"" >> ./schemachange/connection/connections.toml
          echo "role = \"${{ secrets.SF_ROLE }}\"" >> ./schemachange/connection/connections.toml
          echo "warehouse = \"${{ secrets.SF_WAREHOUSE }}\"" >> ./schemachange/connection/connections.toml
          echo "database = \"${{ secrets.SF_DATABASE }}\"" >> ./schemachange/connection/connections.toml
          echo "schema = \"${{ secrets.SF_SCHEMA }}\"" >> ./schemachange/connection/connections.toml

      - name: Run schemachange
        run: |
          cd ./schemachange
          schemachange deploy --config-folder . --verbose

      - name: Clean up connections.toml
        if: always()
        run: rm -f ./schemachange/connection/connections.toml
